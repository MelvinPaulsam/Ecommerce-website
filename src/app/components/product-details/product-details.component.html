<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">

    <div class="card">
        <div class="inner-card">
            <img src="{{ product.url }}" class="img-fluid rounded">
            <div class="d-flex justify-content-between align-items-center mt-3 px-2">
                <h4>{{ product.name }} </h4>
                <span class="heart"><i class="fa fa-heart"></i></span>
            </div>
            <div class="mt-2 px-2">
                <small>{{ product.description }}</small>
            </div>
            <div class="px-2">
                <h3>${{ product.price }}</h3>
            </div>
            <div class="px-2 mt-3">
                <a routerLink="/">
                    <button class="btn btn-primary px-3">Shopping</button>
                </a> 
                <button class="btn btn-outline-primary px-3" (click)="addToCart()">Add to cart</button>
            </div>
        </div>
    </div>

</div>
