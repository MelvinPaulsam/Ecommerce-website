<ng-container *ngIf="cartItems.length == 0">

    <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="inner-card">

                <div class="title" style="text-align: center">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                    </div>
                </div>
                <div class="alien-items-center" id="center-img">
                    <img src="assets/store.png" class="img-fluid rounded">
                </div>
                <div class="d-flex justify-content-center align-items-center mt-3 px-2">
                    <h4>Your shopping cart is empty</h4>
                </div>
                <div class="px-2 mt-3">
                    <a routerLink="/">
                        <button class="btn btn-primary px-3 shopping-btn">Shopping</button>
                    </a>
                </div>

            </div>
        </div>
    </div>

</ng-container>

<ng-container *ngIf="cartItems.length > 0">

    <div class="card">
        <div class="row">

            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">{{cartItems.length}} items</div>
                    </div>
                </div>

                <div class="row border-top border-bottom">
                    <app-cart-item
                        class="row main align-items-center"
                        *ngFor="let cartItem of cartItems" 
                            [cartItem]="cartItem" 
                            (deleteItem)="updateTotalPrice()"
                            (updateTotalPrice)="updateTotalPrice()">
                    </app-cart-item>
                </div>

                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">&euro; {{totalPrice}}</div>
                </div>

                <div class="back-to-shop">
                    <a routerLink="/">&leftarrow;</a><span class="text-muted">Back to shop</span>
                </div>
            </div>

            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS {{ cartItems.length }}</div>
                    <div class="col text-right">&euro; {{ totalPrice }}</div>
                </div>

                <app-form></app-form>

            </div>
        </div>
    
    </div>
</ng-container>
