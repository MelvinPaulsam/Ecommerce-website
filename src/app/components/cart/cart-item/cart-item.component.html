<div class="col-2">
    <img class="img-fluid" src="{{cartItem.url}}">
</div>

<div class="col">
    <div class="row text-muted">{{ cartItem.name }}</div>
    <div class="row">{{ cartItem.description }}</div>
</div>

<div class="col">
    <input type="number" id="amount" name="amount" max="10" min="1" [(ngModel)]="cartItem.amount" (ngModelChange)="updateTotalPricePrice()">
</div>

<div class="col">&euro; {{ cartItem.price }} 
    <i class="close fa fa-trash" aria-hidden="true" (click)="deleteFromCart()"></i>
</div>
